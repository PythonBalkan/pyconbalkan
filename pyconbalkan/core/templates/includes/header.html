<header class="menu__header">
    <nav class="menu">
        <div class="mobile-button"></div>
        <ul class="menu__list">

                <a class="menu__list__link {% if request.path == '/' %}active{% endif %}" href="/#" role="button">Home</a>

                <a class="menu__list__link {% if request.path == '/speakers' %}active{% endif %}" href="/speakers" role="button">Speakers</a>

                <a class="menu__list__link {% if request.path == '/about' %}active{% endif %} menu__list__about" href="#">About &nbsp;</a>

                <div class="dropdown-menu">
                    <a href="/about">About Us</a>
					<a href="/faq">F.A.Q</a>
                    <a href="/organizers">Organizers</a>
                    <a href="/coc">CoC</a>
                </div>
            </li>
            <li class="menu__list__item">
                <a class="menu__list__link {% if request.path == '/timetable' %}active{% endif %}" href="{% url 'timetable' %}" role="button">Timetable</a>

            <li class="menu__list__item">
                <a class="menu__list__link {% if request.path == '/info' %}active{% endif %}" href="/info" role="button">Info</a>

            <li class="menu__list__item">
                <a class="menu__list__link {% if request.path == '/contact' %}active{% endif %}" href="/contact" role="button">Contact</a>
            </li>
            <li class="menu__list__item">
                <a class="menu__list__link menu__list__link--featured" href="https://www.eventbrite.com/e/pycon-balkan-tickets-46608685834"
                    target="_blank" role="button">Buy Tickets</a>
            </li>
        </ul>
    </nav>
</header>

{% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{% static 'js/menu.js' %}" type="text/javascript"></script>
{% endblock %}
