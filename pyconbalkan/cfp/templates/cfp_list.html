{% extends "base.html" %}

{% block main_content %}

    {# CFP list #}

    {% if cfps %}
    <div class="cfps">
        <ul>
        {% for cfp in cfps %}
            <li>
                <a href="{% url 'cfp_detail' slug=cfp.slug %}">
                    {{ cfp.get_type_display }}: {{ cfp.title }} by {{ cfp.name }}
                </a>
            </li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}

{% endblock %}
