{% extends "base.html" %}

{% block main_content %}

    {# sponsor INFO #}

    <div class="sponsor">
        <div class="sponsor__image">
                <img src="{{ sponsor.logo.url }}">
        </div>
        <div class="sponsor__details">
            <h1 class="title sponsor__title title--yellow">{{ sponsor.name }}</h1>

            <p class="sponsor__description title--white">
                {{ sponsor.description|safe }}
            </p>
        </div>
    </div>

{% endblock %}
