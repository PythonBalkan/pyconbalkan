{% extends "base.html" %}

{% block main_content %}

    {# Post #}

    <div class="post">
        <div class="post__image">
            <img src="{{ post.image.url }}">
        </div>
        <div class="post__content">
            <h1>{{ post.title }}</h1>
            <p class="post__description">
                {{ post.text|safe }}
            </p>
        </div>
    </div>

{% endblock %}
