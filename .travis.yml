language: python
python:
- '3.6'
services:
- postgresql
addons:
  postgresql: '9.6'
branches:
  only:
  - master
install:
- pip install -r requirements.txt
- pip install model_mommy
script:
- python manage.py test
env:
- DATABASE_URL=postgres://postgres:@localhost/test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: pyconbalkan
  on:
    repo: PythonBalkan/pyconbalkan
